<h1>Test Page</h1>

<p>This component is testing a view.</p>

<form action="/Spotify/SearchForAlbum" method="get">
    <input type="text" name="album" placeholder="album name"/>
    <input type="submit" value="Search" />
</form>
<div>
    <label>Album Search</label>
    <input data-bind="value: albumName"/>
    <button data-bind="click: callAPI">Search For Album</button>
</div>

<div data-bind="foreach: albums">
    <h3>Album Title: <span data-bind="text: name"></span></h3>
</div>
